<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily task lists</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/b435954bf0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="form-section">
        <form id="form" class="form-control">
          <div class="header-wrap">
            <h3 class="heading">Today's To Do</h3>
            <span class="syc"><i class="fas fa-sync"></i></span>
          </div>
          <div class="form-input">
            <input type="text" name="text" id="text" placeholder="Add to your list..." class="italics"/>
            <button type="submit" class="add"><i class='bx bx-subdirectory-left'></i></button>
          </div>
  
          <ul class="container">
          </ul>
          
          <div class="clear">
            <a href="#">Clear all completed task</a>
          </div>
        </form>
      </section>
    <script src="./index.js"></script>
</body>
</html>
